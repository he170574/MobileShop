<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edit Account Information</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="common/header.html"></th:block>

<form id="editAccountForm" enctype="multipart/form-data" class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="username1" class="form-label">Username:</label>
            <input type="text" id="username1" name="username" class="form-control" readonly />
        </div>
        <div class="col-md-6">
            <label for="fullName1" class="form-label">Full Name:</label>
            <input type="text" id="fullName1" name="fullName" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="email1" class="form-label">Email:</label>
            <input type="email" id="email1" name="email" class="form-control" />
        </div>
        <div class="col-md-6">
            <label for="phoneNumber1" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber1" name="phoneNumber" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="dob1" class="form-label">Date of Birth:</label>
            <input type="date" id="dob1" name="dob" class="form-control" />
        </div>
        <div class="col-md-6">
            <label for="address1" class="form-label">Address:</label>
            <input type="text" id="address1" name="address" class="form-control" />
        </div>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Update Account</button>
        <a th:href="@{/ghn/list-order}" class="current-page">
            <span class="menu-text">Order History</span>
        </a>
    </div>
</form>


<th:block th:replace="common/footer.html"></th:block>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/common_customer_page.js"></script>
<script src="/js/editAccInfo.js"></script>
</body>
</html>
