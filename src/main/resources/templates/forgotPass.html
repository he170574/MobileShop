<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">
    <title>Home | E-Shopper</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/prettyPhoto.css" rel="stylesheet">

    <link href="/assets/css/main.css" rel="stylesheet">

</head>

<body>

<th:block th:replace="common/header.html"></th:block>

<main>
    <div class="bg-light d-flex justify-content-center">
        <div class="my-5" style="height: 420px;">
            <div class="px-5 mb-3 mt-5">
                <div class="d-flex justify-content-center my-3">
                    <h4 class="fw-bold">Forgot Password?</h4>
                </div>
                <div class="d-flex align-items-center justify-content-center" style="color: grey;">
                    Enter your email and we'll send you new password.
                    <!-- <a type="button" class="ms-1" data-bs-toggle="modal" data-bs-target="#loginModal" href="#">Sign in</a> -->
                </div>
            </div>

            <div>

                <div class="form-group mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="fw-semibold form-label" for="email-forgot-password">Email</label>
                        <!-- <a href="" style="font-size: 14px">Remind me</a> -->
                    </div>
                    <input type="text" class="form-control border border-dark-subtle mt-3"
                           placeholder="Enter your email" id="email-forgot-password" name="email"
                           aria-describedby="emailHelp" autocomplete="e">
                    <span class="form-message form-text text-danger"></span>
                </div>

                <button type="button" id="form-forgot" class="btn btn-dark fw-semibold" style="width: 100%;">Get
                    Password
                </button>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="common/footer.html"></th:block>

<script src="/resource/js/forgotPass.js"></script>
<script src="/resource/js/common_customer_page.js"></script>
</body>
