<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Shop - Admin Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logos/logo.png"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <th:block th:replace="common/sidebar.html"></th:block>

    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Customer List</h5>
                    <!-- Thêm input tìm kiếm -->
                    <input type="text" id="searchInput" placeholder="Nhập tên người dùng để tìm kiếm..." oninput="searchAccounts()">
                    <button onclick="searchAccounts()">Search</button>

                    <!-- Thêm phần lọc theo vai trò -->
                    <label for="roleFilter">Filter by Role:</label>
                    <select id="roleFilter" onchange="filterByRole()">
                        <option value="">All</option>
                        <option value="ADMIN">Admin</option>
                        <option value="Staff">Staff</option>
                        <option value="MEMBER">Member</option>
                    </select>

                    <!-- Bảng thông tin người dùng -->
                    <table id="userTable" class="table table-bordered">
                        <thead>
                        <tr>
                            <th onclick="sortTable('id')">ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th onclick="sortTable('registrationDate')">Registration Date</th>
                            <th>Address</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Dữ liệu sẽ được thêm động tại đây -->
                        </tbody>
                    </table>

                    <!-- Phân trang -->
                    <div id="pagination" class="pagination">
                        <button id="prevBtn" class="btn btn-secondary" onclick="changePage(-1)">Previous</button>
                        <span id="pageInfo"></span>
                        <button id="nextBtn" class="btn btn-secondary" onclick="changePage(1)">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Các script JS cần thiết -->
<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/sidebarmenu.js"></script>
<script src="/assets/js/app.min.js"></script>
<script src="/assets/libs/simplebar/dist/simplebar.js"></script>

<!-- Kết nối với file JS cho các chức năng quản lý người dùng -->
<script src="/js/manageUser.js"></script>

</body>
</html>
