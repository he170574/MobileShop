<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileShop | Cart</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/prettyPhoto.css" rel="stylesheet">
    <link href="/assets/css/price-range.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="/assets/css/cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
</head>

<body>

<th:block th:replace="common/header.html"></th:block>

<main>
    <div id="containerCart" class="container">
        <div class="cart-container" id="cart-items">
            <!-- Các sản phẩm sẽ được hiển thị tại đây -->
        </div>

        <div class="cart-summary">
            <h4>Tạm tính: <span class="cart-total" id="priceCart">0₫</span></h4>
<!--            <button onclick="payment()" class="btn btn-success checkout-btn">Mua ngay</button>-->
            <a type="button" class="btn btn-checkout"
               style="background-color: #ff6d00; color: white"
               th:href="@{/checkout}">
                <span>Tiến hành thanh toán</span>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</main>

<th:block th:replace="common/footer.html"></th:block>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/cart.js"></script>
<script src="/js/common_customer_page.js"></script>

</body>

</html>
