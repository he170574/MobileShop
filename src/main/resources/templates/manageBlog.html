<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Shop - Blog Management</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logos/logo.png"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        th.id-column, td.id-column {
            width: 50px;
            text-align: center;
        }

        .pagination {
            margin-top: 20px;
            justify-content: end;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        #searchButton {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <th:block th:replace="common/sidebar.html"></th:block>

    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Blog Management</h5>

                    <!-- Search Form -->
                    <div class="input-group mb-3">
                        <form action="/admin/blog" method="get">
                            <input type="text" id="searchInput" name="query" class="form-control form-control-sm"
                                   placeholder="Search blogs..." th:value="${query}">
                            <button id="searchButton" class="btn btn-sm btn-primary" type="submit">Search</button>
                        </form>
                    </div>

                    <!-- Button to open the Add Blog Modal -->
                    <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addBlogModal">Add Blog</button>

                    <!-- Blog List Table -->
                    <table id="blogTable" class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="id-column" onclick="sortBlogs(0)">ID</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="blogTableBody">
                        <tr th:each="post : ${posts}">
                            <td class="id-column" th:text="${post.postID}"></td>
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.content}"></td>
                            <td><img th:src="@{${post.thumbnail}}" alt="Image" width="50" height="50"></td>
                            <td th:text="${post.categoryPost}"></td>
                            <td th:text="${post.createdDate}"></td>
                            <td>
                                <a th:href="@{/admin/blog/edit/{postId}(postId=${post.postID})}" class="btn btn-warning btn-sm">Edit</a>

                                <form th:action="@{/admin/blog/block/{postId}(postId=${post.postID})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Block</button>
                                </form>

                                <form th:action="@{/admin/blog/unblock/{postId}(postId=${post.postID})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Unblock</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div id="noDataMessage" style="display: none;">
                        <p>No blogs available.</p>
                    </div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-end">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id="pagination">
                                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                                    <a class="page-link" th:href="@{/admin/blog(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Blog Modal -->
        <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBlogModalLabel">Add New Blog</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="/admin/blog" method="POST">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="briefInfo" class="form-label">Brief Info</label>
                                <textarea id="briefInfo" name="briefInfo" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="thumbnail" class="form-label">Thumbnail URL</label>
                                <input type="text" id="thumbnail" name="thumbnail" class="form-control"/>
                            </div>
                            <div class="mb-3">
                                <label for="categoryPost" class="form-label">Category</label>
                                <input type="text" id="categoryPost" name="categoryPost" class="form-control"/>
                            </div>
                            <!-- New field for author ID -->
                            <div class="mb-3">
                                <label for="authorID" class="form-label">Author ID</label>
                                <input type="number" id="authorID" name="authorID" class="form-control" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
