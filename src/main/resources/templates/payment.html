<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobileShop | Cart</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/prettyPhoto.css" rel="stylesheet">
    <link href="/assets/css/price-range.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="/assets/css/cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.css">
    <style>
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;

            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .qr-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<th:block th:replace="common/header.html"></th:block>
    <!-- Start Main -->
    <main class="mt-3 mb-3">
        <div class="container">
            <h2 class="text-center my-4">Thanh Toán</h2>

            <!-- QR Code Container -->
            <div class="qr-container">
                <img th:src="@{|https://img.vietqr.io/image/${bankId}-${soTaiKhoan}-compact2.jpg?amount=${totalAmount}&addInfo=${noiDung}&accountName=${accountName}|}"
                     alt="QR Code" class="qr-image">

                <!--                <img src="https://example.com/qr-image.png" alt="Mã QR" class="qr-image">-->
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button type="button" class="btn btn-primary" onclick="confirmPayment()">Đã thanh toán</button>
                <button type="button" class="btn btn-secondary" onclick="cancelPayment()">Hủy</button>
            </div>
        </div>
    </main>
<th:block th:replace="common/footer.html"></th:block>
    <!-- Thêm thư viện niceSelect -->
    <!-- Nội dung trang -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Thêm thư viện niceSelect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/checkout.js"></script>
<script>
    function confirmPayment() {
        alert("Thanh toán đã được xác nhận.");
        // Thêm logic xử lý thanh toán tại đây
    }

    function cancelPayment() {
        window.location.href = '/home';
    }
</script>
</body>
</html>
