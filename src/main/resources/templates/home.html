<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MobileShop</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/prettyPhoto.css" rel="stylesheet">
    <link href="/assets/css/price-range.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;
        }
        .popover {
            max-width: 400px; /* Adjust width as needed */
            width: 400px; /* Ensure width applies across all screen sizes */
        }

        .popover-body {
            padding: 15px; /* Adjust padding to your preference */
        }

        /* Align the sort-options-container to the right */
        .sort-options-container {
            display: flex;
            justify-content: flex-end; /* Align everything to the right */
            align-items: center; /* Vertically center label and buttons */
            margin-bottom: 15px; /* Space below the sort options */
        }

        /* Style the sort label */
        .sort-label {
            font-weight: bold;
            margin-right: 10px; /* Space between label and buttons */
        }

        /* Style the sort options buttons */
        .sort-options {
            display: inline-flex;
        }

        .sort-button {
            border: 1px solid #ddd;
            background-color: white;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sort-button i {
            margin-right: 5px; /* Space between icon and text */
        }

        /* Hover effect */
        .sort-button:hover {
            background-color: #f0f0f0;
        }

        #category{
            margin-top: 10px;
        }


    </style>
</head>

<body>
<th:block th:replace="common/header.html"></th:block>

<main>

    <!-- Main Filter and Search Section -->
    <section class="container mt-3">
        <div class="row">
            <!-- Filter Section on the Left -->
            <div class="col-md-8">
                <!-- Category Filter -->
                <div id="category" class="category-container d-flex flex-wrap">
                    <button class="category btn btn-outline-secondary" data-category="all">ALL</button>
                    <button class="category btn btn-outline-secondary" data-category="apple">Apple</button>
                    <button class="category btn btn-outline-secondary" data-category="samsung">Samsung</button>
                    <button class="category btn btn-outline-secondary" data-category="xiaomi">Xiaomi</button>
                    <!-- Add more categories as needed -->
                </div>

                <!-- Price Filter Toggle Button -->
                <div class="mt-3">
                    <button id="toggle-price" class="btn btn-outline-primary">
                        <i class="fa fa-money"></i> Price
                    </button>
                </div>

                <!-- Hidden Popover Content -->
                <div id="price-popover-content" style="display: none;">
                    <div class="price-filter-range">
                        <div class="range-header">
                            <p id="min-price">0đ</p>
                            <p id="max-price">50.000.000đ</p>
                        </div>
                        <div id="price-slider" style="padding: 9px 0; width: auto; height: 8px;"></div>
                    </div>
                    <div class="show btn-filter-group mt-2">
                        <button id="apply-price-filter" class="button button__filter-children-submit is-small is-danger submit">Xem kết quả</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sort Options and Product List -->
    <section class="container mt-3">
        <!-- Sort Options on the Right -->
        <div class="sort-options-container">
            <label class="sort-label">Sort by:</label>
            <div class="sort-options">
                <button id="sort-high-to-low" class="sort-button">
                    <i class="fa-solid fa-arrow-down-wide-short"></i> High-Low
                </button>
                <button id="sort-low-to-high" class="sort-button">
                    <i class="fa-solid fa-arrow-down-short-wide"></i> Low-High
                </button>
            </div>
        </div>

        <!-- Product List -->
        <div class="row mt-3">
            <div class="col-sm-12 padding-right">
                <div class="features_items">
                    <div id="product-list" class="rowProduct">
                        <!-- Các sản phẩm sẽ được thêm vào đây -->
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

<th:block th:replace="common/footer.html"></th:block>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.scrollUp.min.js"></script>
<script src="/assets/js/jquery.prettyPhoto.js"></script>
<script src="/js/common_customer_page.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
